<div>
    <section class="content">
        <div class="containe-fluid">
            <div class="row">
                <div class="col-md-3 m-5">
                    <img class="image m-5" src="assets/img/user.png" style="height:300px;  border: 1px solid white;">
                </div>
                <div class="col-md-8">
                    <div class="d-flex py-3">
                        <div class="col-8">
                            <h1>Bilgilerim</h1>
                        </div>

                    </div>
                    <form>
                        <div class="form-row py-1">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" #nameEl
                                    [(ngModel)]="userDetail.name" #yoneticiAdiModel="ngModel"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" name="surname" id="surname" #surnameEl
                                    [(ngModel)]="userDetail.surname" #surnameModel="ngModel"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <div class="form-row py-1">
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" name="inputEmail" id="inputEmail" #inputEmailEl
                                    [(ngModel)]="userDetail.emailAddress" #inputEmailModel="ngModel"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-6 ">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" #phoneNumberEl
                                    [(ngModel)]="yoneticiGuncelle.iletisim" #phoneNumberModel="ngModel"
                                    [ngModelOptions]="{standalone: true}" value="{{iletisim}}">
                            </div>
                        </div>

                        <div class="form-row py-3">
                            <div class=" text-center ">
                                <a class="btn btn-primary" (click)="save()">
                                    <i class="fas fa-user-edit"></i>
                                    {{ " Save " | localize }}
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <form>
                <div class="form-group mx-5">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" rows="4" name="description" id="description" #descriptionEl
                        [(ngModel)]="yoneticiGuncelle.aciklama" #descriptionModel="ngModel"
                        [ngModelOptions]="{standalone: true}" value="{{aciklama}}"></textarea>
                </div>
            </form>
        </div>
    </section>
</div>
