
<form
class="form-horizontal"
autocomplete="off"
#editUserModal="ngForm"
(ngSubmit)="save()"
>
<div class="">
   
      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            maxlength="32"
            [(ngModel)]="userDetail.name"
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
      </div>
    
    
      <a class="btn btn-primary" (click)="save()">
        <i class="fas fa-user-edit"></i>
        {{ " Save " | localize }}
    </a>
    
</div>
</form>
