
<div>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>{{ "My Project" | localize }}</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="m-2">
        <div class="col-12 ">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title" style="font-size: 30px">Proje Listesi</h3>
                <a href="javascript:;" style="float:right; margin-right: 10px;" class="btn bg-success">
                  <i class="fa fa-plus-square"></i>
                  {{ "Create" | localize }}
                </a>
                <abp-pagination-controls style="float: right; margin-right: 1rem;" id="server">
                </abp-pagination-controls>
              </div>
              <div class="card-body table-responsive p-0" style="overflow-y:hidden scroll; height: 200px;">
                <table class="table table-hover text-nowrap table-borderless">
                  <thead class="bg-light" style="position: sticky; top: 0; z-index: 99;">
                    <tr>
                      <th >Proje Adı</th>
                      <th >Açıklama</th>
                      <th >Durum</th>
                      <th >Müşteri Adı</th>
                      <th >Başlama Tarihi</th>
                    </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let proje of projeler">
                      <td>{{proje.projeAdi}}</td>
                      <td>{{proje.description}}</td>
                      <td>{{proje.projeDurum}}</td>
                      <td>{{proje.musteriAdi}}</td>
                      <td>{{proje.baslamaTarihi}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </section>
  </div>
